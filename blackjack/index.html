<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link rel="stylesheet" href="/common/common.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <main>
            <h1>Blackjack</h1>
            <section class="gameBoardWrapper">
                <div class="dealerWrapper wrapper">
                    <div>
                        <h3>Dealer</h3>
                        <p class="dealerScore scoreMessage">Score: 0</p>
                    </div>
                    <div class="dealerCards cards">
                    </div>
                </div>
                <div class="userWrapper wrapper">
                    <div>
                        <h3>User</h3>
                        <p class="userScore scoreMessage">Score: 0</p>
                    </div>
                    <div class="userCards cards">
                    </div>
                </div>
        
            </section>

            
            <article class="controlWrapper wrapper">
                <button class="restartBtn interactionBtn">Restart</button>
                <button class="hitBtn interactionBtn">Hit</button>
                <button class="standBtn interactionBtn">Stand</button>
                <div class="betting">
                    <input type="number"class="betAmount" placeholder="Enter your bet amount">
                    <button class="betBtn">Place Bet</button>
                </div>
                <div class="balanceElem">Balance: â‚¬1000</div>
            </article>
            <div class="messageElem">
            </div>
        </main>
        <script src="index.js"></script>
    </body>

</html>
